{% extends 'plantilla.html' %}


<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="https://code.highcharts.com/modules/export-data.js"></script>
<script src="https://code.highcharts.com/modules/accessibility.js"></script>

{% block content %}

{% if user.is_authenticated %}
<section>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <div id="container"></div>
        </div>
    </div>

    <script type="application/javascript", type="text/javascript">
        Highcharts.chart('container', {
            chart: {
                type: 'column'
            },
            title: {
                text: 'Volumen de agua gastado en los ultim√≥s 4 meses',
                align: 'center'
            },
            xAxis: {
                categories: ["Mayo","Junio","Julio","Agosto","Septiembre"],
                crosshair: true,
                accessibility: {
                    description: 'Ultimos 4 meses'
                }
            },
            yAxis: {
                min: 0,
                title: {
                    text: 'M&#179; de agua gastados'
                }
            },
            plotOptions: {
                column: {
                    pointPadding: 0.2,
                    borderWidth: 0
                }
            },
            series: [
                {
                    name: 'Meses',
                    colorByPoint: true,
                    data: JSON.parse('{{ volAgua|safe }}')
                }
            ]
        });
    </script>
</div>
</section>

{% endif %}

{% endblock %}
